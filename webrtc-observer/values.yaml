# Default values for webrtc-observer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

observer:
  enabled: true
  replicaCount: 1

  containerName: "observer"
  image:
    repository: observertc/observer
    pullPolicy: Always
    tag: "0.6.1"

  imagePullSecrets: [ ]
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/prometheus'
    prometheus.io/port: "7081"

  podSecurityContext: { }
  # fsGroup: 2000

  securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: NodePort
    port: 27080

  ingress:
    enabled: false
    annotations: { }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: [ ]
    tls: [ ]
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: { }

  tolerations: [ ]

  affinity: { }

  extraConfigMaps: []
  # - name: name-inside-deployment
  #   configMapName: configMapName 
  #   mountPath: /etc/config2
  extraSecrets: []
  # - name: name-inside-deployment
  #   secretName: secretName
  #   mountPath: /etc/secrets

  config:
    # Micronaut configs. You can change anything you wish in micronaut using this
    micronaut:
      config-client:
        enabled: false
      metrics:
        enabled: True
        export:
          prometheus:
            enabled: true
            descriptions: true
            step: PT1M
      security:
        enabled: false
      server:
        port: 7080
    endpoints:
      all:
        port: 7081
      prometheus:
        enabled: true
        sensitive: false
      health:
        enabled: true
        sensitive: false
        details-visible: ANONYMOUS

    observer:
      connectors:
      - name: "LoggerSink"
        buffer:
          maxItems: 100
          maxWaitingTimeInS: 10
        sink:
          type: LoggerSink
          config:
            printReports: False
        evaluators:
          pcObserver:
            peerConnectionMaxIdleTimeInS: 300
            mediaStreamUpdatesFlushInS: 15
            mediaStreamsBufferNums: 0
          conurrentStreams:
            enabled: true
            threshold: 100
        outboundReports:
          reportOutboundRTPs: True
          reportInboundRTPs: True
          reportRemoteInboundRTPs: True
          reportTracks: True
          reportMediaSources: True
          reportCandidatePairs: True
          reportLocalCandidates: True
          reportRemoteCandidates: True
          reportUserMediaErrors: True


